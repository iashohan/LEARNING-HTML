<!DOCTYPE html>
<html>
    <head>
        <title>Grid</title>
        <style>

            .full-div{
                display: grid;
                grid-template-columns: 1fr 4fr 1fr;
                margin-top: 50px;
                margin-bottom: 50px;
            }
            .col-one{
                background-color: blueviolet;
            }
            .col-two{
                background-color: palevioletred;
            }
            .col-three{
                background-color: aquamarine;
            }


        </style>
    </head>

            <body>
            <div style="display: grid; 
                        grid-template-columns: 200px 200px 200px;
                        height: 100px;
                        margin-bottom: 50px;
                        margin-top: 50px;
                        margin-bottom: 50px;">

                <div style="background-color: green; color: white;">its 1st div</div>
                <div style="background-color: yellow;">its 2nd div </div>
                <div style="background-color: red;">its 2nd div </div>
                <div style="background-color: red;">its 2nd div </div>
            </div>
            <hr>

            <div style="display: grid; 
                        grid-template-columns: 200px 75px;
                        margin-bottom: 50px;
                        margin-top: 50px;
                        margin-bottom: 50px;">
                <div style="background-color: aquamarine;">200px</div>
                <div style="background-color: pink;">75px</div>

            </div>

            <hr>

            <div class="full-div">
                <div class="col-one">col1</div>
                <div class="col-two">col2</div>
                <div class="col-three">col3</div>
            </div>
<hr>
            <div style="display: grid;
                        grid-template-columns: 1fr 1fr 1fr 1fr;
                        margin-top: 50px;
                        column-gap: 50px;
                        row-gap: 30px;">
                <div style="background-color:antiquewhite ;">col1</div>
                <div style="background-color:antiquewhite;">col2</div>
                <div style="background-color:antiquewhite;">col3</div>
                <div style="background-color:antiquewhite;">col4</div>
                <div style="background-color:antiquewhite ;">col1</div>
                <div style="background-color:antiquewhite;">col2</div>
                <div style="background-color:antiquewhite;">col3</div>
                <div style="background-color:antiquewhite;">col4</div>
            </div>
            

    </body>



</html>
